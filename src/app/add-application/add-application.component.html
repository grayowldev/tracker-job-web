<div class="container-fluid">
    <h2>Add Application</h2>
    <form #applicationForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- {{newApplication | json }} -->
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" [(ngModel)]="newApplication.companyName" id="companyName" required >
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" name="position" [(ngModel)]="newApplication.position"  id="position" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" [(ngModel)]="newApplication.location" id="location" required>
        </div>
        <div class="form-group">
            <label for="postUrl">Job Posting Url</label>
            <input type="text" class="form-control" name="postUrl" [(ngModel)]="newApplication.postUrl" id="postUrl" required>
        </div>
        

        <button type="submit" class="btn btn-primary"> Submit Application </button>
    </form>
</div>
